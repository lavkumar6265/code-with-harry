<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            border: 2px solid black;
            display: block;
        }

        .box2{
            display: block;
            border: 2px solid red;
            width: 300px;
            padding: 30px;
        }

        .box3{
            visibility: hidden;

        }
    </style>

</head>
<body>
    <div class="box">
        i am box
    </div>
    <span class="box">
        i am box
    </span>

    <span>
        i am good
    </span>

    <span>
        i am good
    </span>

    <div class="box2">
        love kumar
    </div>

    <div class="box2 box3">
        love kumar
    </div>

    <div class="box2">
        love kumar
    </div>
</body>
</html>
